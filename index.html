<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>

        <div class="field">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="email">
        </div>
        <div class="errorMsg">
            <p id="errMsgEmail"></p>
        </div>

        <div class="field">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" maxlength="10">
        </div>
        <div class="errorMsg">
            <p id="errMsgPhone"></p>
        </div>

        <div class="field">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password">
        </div>
        <div class="errorMsg">
            <p id="errMsgPass"></p>
        </div>

        <div class="showHide">
            <input type="checkbox" id="showPass" onclick="showHidePass('pass')">
            <span>Show Password</span>
        </div>

        <div class="field">
            <label for="cpass">Confirm Password:</label>
            <input type="password" id="cpass" name="cpassword">
        </div>
        <div class="errorMsg">
            <p id="errMsgCpass"></p>
        </div>

        <div class="showHide">
            <input type="checkbox" id="showCpass" onclick="showHidePass('cpass')">
            <span>Show Password</span>
        </div>

        <div class="validated">
            <p class="successMsg"></p>
        </div>

        <div class="submitBtn">
            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
